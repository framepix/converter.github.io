<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@potrace/potrace@3.0.0/dist/potrace.umd.js"></script>
</head>
<body>
    <h2>Convert PNG or JPG to SVG</h2>
    <input type="file" id="imageInput" accept="image/png, image/jpeg">
    <button onclick="convertToSVG()">Convert</button>
    <h3>SVG Output:</h3>
    <textarea id="svgOutput" rows="10" cols="50"></textarea>
    <br>
    <div id="svgPreview"></div>

    <script>
        async function convertToSVG() {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = async function() {
                    const potrace = new Potrace.Potrace();
                    potrace.loadImage(event.target.result, function() {
                        const svg = potrace.getSVG();
                        document.getElementById('svgOutput').value = svg;
                        document.getElementById('svgPreview').innerHTML = svg;
                    });
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
