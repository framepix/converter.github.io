<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer.js"></script>
</head>
<body>
    <h2>Convert PNG or JPG to SVG</h2>
    <input type="file" id="imageInput" accept="image/png, image/jpeg">
    <button onclick="convertToSVG()">Convert</button>
    <h3>SVG Output:</h3>
    <textarea id="svgOutput" rows="10" cols="50"></textarea>
    <br>
    <div id="svgPreview"></div>

    <script>
        function convertToSVG() {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert canvas to image data
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    ImageTracer.imageDataToSVG(imageData, function(svg) {
                        document.getElementById('svgOutput').value = svg;
                        document.getElementById('svgPreview').innerHTML = svg;
                    });
                };
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
